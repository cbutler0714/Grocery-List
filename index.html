<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="index.css">

</head>

<h1 style="text-align: center;">
    Grocery List
</h1>

<body>
<div class="header2">
    <h2>
        Pantry Items
    </h2>
</div>

<div class=container>
<div class="first">
    <h3> 
        Canned
    </h3>
<ol>
    <li> Corn </li>
    <li> Tuna </li>
    <li> Green Beans 
    </li>
</ol>
</div>

<div class="second">
    <h3>
        Dry Goods
    </h3>
    <ol>
        <li> Rice </li>
        <li> Oats </li>
        <li> Flour </li>
    </ol>
</div>

<div class="third">
    <img src="https://cdn.hswstatic.com/gif/canned-food.jpg" alt="canned-food"
    height="200px"
    width="300px"
    >
</div>

</div>

<div class="header2">
    <h2>
        Freezer Items
    </h2>
</div>

<div class=container>
<div class="first">
    <h3> 
        Veggies
    </h3>
<ul>
    <li> Broccoli </li>
    <li> Carrots </li>
    <li> Cauliflower </li>
</ul>
</div>

<div class="second">
    <h3>
        Snacks
    </h3>
    <ul>
        <li> Chicken nuggets </li>
        <li> Hot pockets </li>
        <li> Tater tots </li>
    </ul>
</div>

<div class="third">
    <img src="https://s23209.pcdn.co/wp-content/uploads/2015/04/Homemade-Tater-Tots_239-760x1140.jpg" alt="tater-tots"
    height="200px"
    width="150px"
    >
</div>

</div>

</body>
</html>
